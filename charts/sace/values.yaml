# Default values for sace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/edneyego/sace
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8082

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: sace-web.apps-crc.testing
      paths:
        - path: /sace-web
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  enabled: false
  storage: 
    # className: ''
    size: 100Mi

config:
  JAVA_XMX: 3096
  JAVA_XMS: 2098
  JDBC_URL: jdbc:postgresql://postgresdb:5432/sace
  POSTGRES_USER: postgres
  POSTGRES_PASS: postgres
  workspaceGeoserver: BRANCO
  urlGeoserver: https://sace.sgb.gov.br/geoserver
  boundMap: new OpenLayers.Bounds(-65\,-2\,-59\,6)
  ativarAgendamentos: false
  ativarRecuperacoes: false
  nomeSistema: Bacia do Branco
  imageDir: /mnt/sace/data
  urlSistema: http://sace-web.apps-crc.testing/sace-web

# Dependencies

reverseProxy: 
  enabled: false

geoserver: 
  enabled: false

postgresql: 
  enabled: false
  image:
    tag: 14.11.0

global:
  postgresql:
    postgresqlPassword: postgres